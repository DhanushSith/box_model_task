		</div>

<!-- </div> -->

<script>
	let sendbtn = document.querySelectorAll(".SendButton");
	let box = document.getElementById("model_box");
	let hide_bg = document.getElementById("hide");
	let cancel = document.getElementById("cancelButton");

	
	
	for(let x=0; x < sendbtn.length; x++ ){
		sendbtn[x].addEventListener("click",function(event){
		hide_bg.classList.add("visible");
		box.classList.add("visible");
	});
		}
	cancel.addEventListener("click",function(event){
		hide_bg.classList.remove("visible");
		box.classList.remove("visible");
	});
	

</script>
